name: Publish Electron builds

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend for Electron
        run: pnpm run build-fe
        env:
          VITE_MODE: electron

      - name: Compile Electron main process
        run: npm run electron:compile
        working-directory: frontend

      - name: Prepare electron app directory
        working-directory: frontend
        run: |
          mkdir -p electron-app
          cp -r dist electron-app/
          cp -r dist-electron electron-app/
          node -e "
            const p = JSON.parse(require('fs').readFileSync('package.json', 'utf8'));
            const pkg = {
              name: 'monkeytype',
              version: p.version,
              main: p.main,
              description: p.description || 'Monkeytype offline desktop app',
              author: p.author,
              homepage: 'https://github.com/Manuel-Materazzo/Monkeytype-offline'
            };
            require('fs').writeFileSync('electron-app/package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Build Electron app
        run: node node_modules/electron-builder/cli.js build --config electron-builder.config.cjs --${{ matrix.platform }} --publish never
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            frontend/release/*.exe
            frontend/release/*.dmg
            frontend/release/*.AppImage
            frontend/release/*.deb
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
